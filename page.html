<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="page.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <title>Form Input</title>
</head>
<body>
    <!-- header -->
    <header id="header">
        <div class="inner">
            <h1 class="header-logo">
                <a href=""><img src="/images/logo.svg" alt="ULTRANMN"></a>
            </h1>
        </div><!-- /inner -->
    </header><!-- /header -->
    <div class="step-bar">
        
    </div>
    <section class="form-input">
        <div class="inner">
            <div class="section-title">
                <h2>モニター申し込みフォーム入力</h2>
                <p>限定100名様のみのモニター募集となりますので、品切れの際はご容赦ください。</p>
            </div>
            <div class="form-wrapper">
                <form class="contact-form">
                    <div class="contact-agreement">
                        <h3>モニター調査へのご協力のお願い</h3>
                        <dl class="contact-dl">
                            <div>
                                <dt class="contact-label contact-label-input"><label><input type="checkbox" name="your-checkbox"><span class="contact-required">必須</span></label></dt>
                                <dd class="contact-input agreement-description">
                                    ご使用後（ご購入から約1ヶ月後）、お電話にて5分程、ご感想を伺う予定です。尚、メールアドレス宛にお送りする、同等のオンライン調査にご回答いただいた際にはお電話は差し上げません。
                                </dd>
                            </div>
                            <div>
                                <dt class="contact-label">電話番号<span class="contact-required">必須</span></dt>
                                <dd class="contact-input">
                                    <input class="agreement-number" name="prim1" type="text" id="tel-1" size="3" class="required">
                                    <span>-</span>
                                    <input class="agreement-number" name="prim2" type="text" id="tel-2" size="3" class="required">
                                    <span>-</span>
                                    <input class="agreement-number" name="prim3" type="text" id="tel-3" size="4" class="required">
                                    <span class="monitor-warning">※モニター調査以外の用途での電話は一切差し上げません。</span>
                                </dd>
                            </div>
                            <div>
                                <dt class="contact-label">電話可能な時間帯</dt>
                                <dd class="contact-input"><input type="text" value="" name="your-name" placeholder="例）月・金の15時から17時"></dd>
                            </div>
                        </dl>
                    </div>
                    
                    <div class="contact-send">
                        <input type="submit"  value="決済情報登録へ" disabled>
                    </div>
                    <div class="shopify-btn">
                        <div id='product-component-1599108119609'></div>
                    </div>
                    
                </form> 
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="inner">
            <div class="footer-logo">
                <a href=""><img src="images/logo.svg" alt="ULTRANMN"></a>
            </div>
            <div>
                <a href=""><img src="images/copyright.svg" alt="copyright"></a>
            </div>
        </div><!-- /inner -->
    </footer><!-- /footer -->
</body>
</html>
